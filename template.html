<body class="min-h-screen flex items-center justify-center">

    <div class="relative w-full p-0 overflow-hidden">
      <div class="relative w-full max-w-xl mx-auto p-0 main-cont">
          <!--CONTENT-->
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.21.1/video.min.js"></script>
    <script>
    document.fonts.ready.then(function() {
        document.body.classList.add('font-loaded');
    });

    document.addEventListener("DOMContentLoaded", () => {

      // scroll to link menu stuff
      const container = document.getElementById("header-link-cont");
      if (container) {
        const links = container.querySelectorAll("a");
        links.forEach(link => {
          link.addEventListener("click", event => {
            event.preventDefault(); // Prevent default link behavior
            const targetId = link.getAttribute("href").substring(1); // Remove the '#' from href
            const targetElement = document.getElementById(targetId);
            if (targetElement) {
              targetElement.scrollIntoView({ behavior: "smooth", block: "nearest" });
            }
          });
        });
      }

      videojs('my-video', {
        aspectRatio: '16:9',
        fluid: true
      });

    });
  </script>
</body>
